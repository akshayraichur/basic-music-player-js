<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¸</text></svg>"
      type="image/x-icon"
    />

    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¸</text></svg>"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Music Player</h1>

        <div class="music-container">
          <div class="music-info">
            <h4 class="title">Title</h4>
            <div class="progress-container">
              <div class="progress"></div>
            </div>
          </div>

          <audio src="./assets/music/ukulele.mp3" class="audio"></audio>

          <div class="img-container">
            <img
              src="./assets/images/ukulele.jpg"
              alt="music-cover"
              class="music-cover"
            />
          </div>

          <div class="navigation">
            <button class="prev action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button class="play action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button class="next action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        This project is built by Akshay Raichur,
        <span><a href="https://github.com/akshayraichur">checkout</a></span> for
        more
      </p>
    </footer>
  </body>
</html>
